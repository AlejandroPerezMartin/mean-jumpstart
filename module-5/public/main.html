<form layout="column" layout-align="space-between center" ng-submit="post()">
    <md-input-container>
        <label>Name</label>
        <input required type="text" placeholder="John Doe" ng-model="newPost.created_by"/>
    </md-input-container>
    <md-input-container>
        <label>Message</label>
        <textarea required cols="30" rows="10" placeholder="Your message" ng-model="newPost.text"></textarea>
    </md-input-container>
    <md-button type="submit" value="Submit" class="md-raised">Send!</md-button>
</form>

<br>

<md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Comments feed</span>
    </h2>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
        <div class="md-list-item-text">
            <p>{{post.text}}</p>
            <small>Posted by @{{post.created_by}}</small>
            <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
